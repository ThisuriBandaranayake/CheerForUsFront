<div class="row">
  <br><br>
  </div>
 

<p class="text-center">Edit your article....</p>
<div class="container">
      
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
             
<form #imageForm= ngForm (ngSubmit)="editArticle()">
      <div class="row">
          <div class="col-10">
              <div class="form-group">
              <label for="caption" class="texts"> Article topic</label>
              <input type="text"  name="caption"  [(ngModel)]="caption" class="form-control" id="caption" placeholder="Write the article topic" required>
            </div>
            </div>
            </div><br>
      <div class="row">
        
          <div class="col-5">
                  <div class="form-group">
              <img src="{{imageUrl}}" height="200px" width="250px">
              <br><br>
            <input type="file" class="upload" #Image accept="image/*" (change)="handleFileInput($event.target.files)" name="img" [(ngModel)]="img"><br><br>
           
          </div>
        </div>
       
        </div>
        <div class="row">
            <div class="col-10">
                <div class="form-group shadow-textarea">
                    <label for="description" class="texts">Add the description.....</label>
                    <textarea class="form-control z-depth-1" name="description" [(ngModel)]="description" id="description" rows="10" placeholder="Write something here..."  required></textarea>
                </div>
            </div>
           
          </div>
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      
      
        </div>
        <div class="col-1"></div>
      </div>
  </div>
<br><br><br>
