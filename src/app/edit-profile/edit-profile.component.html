<div class="body">
<div class="row">
    <br><br>
    <br><br>
    </div>
    <div class="col-md-5">
      <div class="example z-depth-5">
<div class="card mb-10 z-depth-5" >
    
  <!--Card image-->
  <div class="col-md-8" *ngIf="user">
    <form #profileEdit=ngForm (ngSubmit)="edit()" >
  <div class="view overlay" style="margin-top: 10%">
    <img class="card-img-top" src="{{imageUrl}}" alt="Card image cap" 
    alt="Responsive image"> <br>
    <input type="file" class="upload" #Image accept="image/*" (change)="handleFileInput($event.target.files)" name="image" [(ngModel)]="image">
  </div>
<br>
  <!--Card content-->
 <!-- Default form login -->
 
 
<div>
  <label>Username :</label>
  <input type="text" class="form-control"  name="username" [(ngModel)]="username"  placeholder=""  required minlength="1"  >
  
</div>
<div>
    <label> First name :</label>
    <input type="text" class="form-control"  name="fname" [(ngModel)]="fname"  placeholder=""  required minlength="1"  >
    
</div>
<div>
    <label> Last name :</label>
    <input type="text" class="form-control"  name="lname" [(ngModel)]="lname"  placeholder=""  required minlength="1"  >
    
</div>
<div>
    <label> Gender :</label>
    <input type="text" class="form-control"  name="gender" [(ngModel)]="gender" placeholder=""  required minlength="1"  >
    
</div>
  <!-- Email -->
  <label>Email:</label>
  <input type="email" name="email" class="form-control mb-4" [(ngModel)]="email"  placeholder="" >
  <label>Contact number:</label>
  <input type="string" class="form-control mb-4" name="contactnumber" [(ngModel)]="contactnumber"  placeholder="" > 
  <label>Date of birth:</label>
  <input type="date" class="form-control mb-4" name="birthday" [(ngModel)]="birthday"  placeholder="" >
 

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit">Update</button>

  <!-- Register -->
  
</form>
</div>
<!-- Default form login -->
   
<!-- Card -->
</div>
</div>
</div>
<div class="row">
  <br><br>
  <br><br>

  </div>
