<!-- Default form login -->
<div class="row">
  <br><br>
  </div>
  <div class="example z-depth-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5">
        <div class="example z-depth-5">
          <!-- Default form register -->
  <form class="text-center border border-light p-5" #aForm=ngForm (ngSubmit)="onSubmit()">

      <p class="h4 mb-4"> Admin Sign up</p>

      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" name="username" [(ngModel)]="username">
        </div>
        
      </div>

      <!-- E-mail -->
      <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"  name="email" [(ngModel)]="email">

      <!-- Password -->
      <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="passowrd" [(ngModel)]="password">
      <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        At least 8 characters and 1 digit
      </small>
      <input type="password"  class="form-control" placeholder="Confirm Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="cpassowrd" [(ngModel)]="cpassword" >
      <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
          Retype your password.
        </small>
      <!-- Phone number -->
     

      <!-- Newsletter -->
      <div class="row">
        <div class="col-md-6 mx-auto d-flex justify-content-center">
          <mdb-checkbox [default]="true">Subscribe to our newsletter</mdb-checkbox>
        </div>
      </div>

      <!-- Sign up button -->
      <button mdbBtn color="info"  class="my-4" type="submit">Sign in</button>

      <!-- Social register -->
      <p>or sign up with:</p>

      <a type="button" class="light-blue-text mx-2">
        <mdb-icon icon="facebook"></mdb-icon>
      </a>
      <a type="button" class="light-blue-text mx-2">
        <mdb-icon icon="twitter"></mdb-icon>
      </a>
      <a type="button" class="light-blue-text mx-2">
        <mdb-icon icon="linkedin"></mdb-icon>
      </a>
      <a type="button" class="light-blue-text mx-2">
        <mdb-icon icon="github"></mdb-icon>
      </a>

      <hr>

      <!-- Terms of service -->
      <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms of service</a> and
        <a href="" target="_blank">terms of service</a>. </p>

    </form>
    <!-- Default form register --></div>
          </div>
        <div class="col-md-3"></div>
    </div>
