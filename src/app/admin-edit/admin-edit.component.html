<div class="body">
    <div class="row">
        <br><br>
        <br><br>
        </div>
        <div class="col-md-5">
          <div class="example z-depth-5">
    <div class="card mb-10 z-depth-5" >
        
      <!--Card image-->
      <div class="col-md-8" *ngIf="user">
        <form #profileEdit=ngForm (ngSubmit)="edit()" >
      <div class="view overlay" style="margin-top: 10%">
        <img class="card-img-top" src="{{imageUrl}}" alt="Card image cap" 
        alt="Responsive image"> <br>
        <input type="file" class="upload" #Image accept="image/*" (change)="handleFileInput($event.target.files)" name="image" [(ngModel)]="imageUrl">
      </div>
    <br>
      <!--Card content-->
     <!-- Default form login -->
     
     
    <div>
      <label>Username :</label>
      <input type="text" class="form-control"  name="username" [(ngModel)]="username"  placeholder=""  required  #uname="ngModel">
      <div *ngIf="uname.invalid && (uname.dirty || uname.touched)"
      class="alert alert-danger">
      <div *ngIf="uname.errors.required">
     <small>  Username Required.</small>
      </div>
    </div>
    </div>
    
    
    
      <!-- Email -->
      <label>Email:</label>
      <input type="email" name="email" class="form-control mb-4" [(ngModel)]="email"  placeholder="" required #em="ngModel">
      
      <div *ngIf="em.invalid && (em.dirty || em.touched)"
      class="alert alert-danger">
      <div *ngIf="em.errors.required">
       <small> Email required.</small>
      </div>
      </div>
    
      
    
      <!-- Sign in button -->
      <button mdbBtn color="info" block="true" class="my-4" type="submit">Update</button>
    
      <!-- Register -->
      
    </form>
    </div>
    <!-- Default form login -->
       
    <!-- Card -->
    </div>
    </div>
    </div>
    <div class="row">
      <br><br>
      <br><br>
      </div>
      </div>
