<!-- Default form login -->
<div class="body">
  <div class="row">
    <br><br>
    <br>
  </div>
  <div class="col-md-5">
    <div class="example z-depth-5">


      <!--Card image-->

      <form class="text-center border border-light p-5" #login=ngForm (ngSubmit)="onSubmit()">

        <p class="h4 mb-4"> Login</p>
        
        <!-- Email -->
        <input type="email" id="email" class="form-control mb-4" placeholder="E-mail" name="email" required minlength="5"
          [(ngModel)]="email" #name="ngModel">
          
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

          <div *ngIf="name.errors.required">
            Email is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Invalid email.
          </div>
        </div>
        
           <!-- <div *ngIf="( errorData.error.errors.email)==!null">
        <small>{{errorData.error.errors.email}} </small>
        </div>  -->
        
            <!-- <div *ngFor="let err of errorData.error.errors.email"> -->
                
              <!-- </div> -->
         
        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="password"
          required [(ngModel)]="password" #pword="ngModel">
          
        <div *ngIf="pword.invalid && (pword.dirty || pword.touched)" class="alert alert-danger">

          <div *ngIf="pword.errors.required">
            Password Required.
          </div>
          <!-- <div *ngIf="pword.errors.minlength">
   Password must contain atleast 6 characters.
  </div> -->
        </div>
       
        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <mdb-checkbox [default]="true" style="color: white">Remember me</mdb-checkbox>
          </div>
          <div>
            <!-- Forgot password -->
            <a (click)="basicModal.show()" style="color: white">Forgot password?</a>



            <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                      <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title w-100" id="myModalLabel">Reset password</h4>
                  </div>
                  <div class="modal-body">
                    <form #passwordReset=ngForm>
                      <div class="md-form form-sm">
                        <input mdbInputDirective type="email" id="form1" class="form-control form-control-sm" name="emailRequest"
                          required [(ngModel)]="emailRequest" #remail="ngModel">
                        <label for="form1" class="">Email</label>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" mdbBtn color="indigo" class="waves-light" aria-label="Close" (click)="basicModal2.show()"
                      (click)="basicModal.hide()" mdbWavesEffect>Reset</button>
                    <button type="button" mdbBtn color="indigo" class="relative waves-light" (click)="resetRequest()"
                      mdbWavesEffect>Send Request</button>
                  </div>
                </div>
              </div>
            </div>



            <div mdbModal #basicModal2="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal2.hide()">
                      <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title w-100" id="myModalLabel">Password Reset</h4>
                  </div>
                  <div class="modal-body">
                    <form #pwordReset=ngForm>
                        <div class="md-form form-sm">
                            <input mdbInputDirective type="email" class="form-control form-control-sm" name="uemail"
                              required minlength="6" [(ngModel)]="uemail" #uem="ngModel">
                            <label for="form1" class="">Email</label>
                          </div>
                          <div class="md-form form-sm">
                              <input mdbInputDirective type="text" class="form-control form-control-sm" name="code"
                                required minlength="6" [(ngModel)]="code" #cd="ngModel">
                              <label for="form1" class="">Recovery code</label>
                            </div>
                      <div class="md-form form-sm">
                        <input mdbInputDirective type="password" class="form-control form-control-sm" name="newPassword"
                          required minlength="6" [(ngModel)]="newPassword" #newpword="ngModel">
                        <label for="form1" class="">New Password</label>
                      </div>
                      <div *ngIf="newpword.invalid && (newpword.dirty || newpword.touched)" class="alert alert-danger">
                        <!-- <div *ngIf="newpword.errors.required">
                          <small>Password Required.</small>
                        </div> -->
                        <div *ngIf="newpword.errors.minlength">
                          <small> Password must contain atleast 6 characters.</small>
                        </div>
                      </div>
                      <div class="md-form form-sm">
                        <input mdbInputDirective type="password" class="form-control form-control-sm" name="newCPassword"
                          required [(ngModel)]="newCPassword" #newCpword="ngModel">
                        <label for="form1" class="">Confirm new Password</label>
                      </div>
                      <!-- <div *ngIf="newCpword.invalid && (newCpword.dirty || newCpword.touched)" class="alert alert-danger">
                        <div *ngIf="newCpword.errors.required">
                          <small>Password Required.</small>
                        </div>

                      </div> -->
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" mdbBtn color="indigo" class="waves-light" aria-label="Close" (click)="basicModal2.hide()"
                      mdbWavesEffect>Back</button>
                    <button type="button" mdbBtn color="indigo" class="relative waves-light" mdbWavesEffect (click)="reset()">Save
                      Changes</button>
                  </div>
                </div>
              </div>
            </div>





          </div>
        </div>

        <!-- Sign in button -->
        <button mdbBtn color="info" class="my-4" type="submit">Login</button>

        <!-- Register -->
        <p>Not a member?
          <a href="user-sign-up">Register</a>
        </p>

        <!-- Social login -->
        <p>or sign in with:</p>

        <a type="button" class="light-blue-text mx-2">
          <!-- <i class="fa fa-facebook"></i> -->
          <mdb-icon icon="facebook"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <!-- <i class="fa fa-twitter"></i> -->
          <mdb-icon icon="twitter"></mdb-icon>
        </a>



      </form>
      <!-- Default form login -->


      <!-- Default form login -->

      <!-- Card -->

    </div>
  </div>
  <div class="row">
    <br><br>
    <br><br>
  </div>
</div>
