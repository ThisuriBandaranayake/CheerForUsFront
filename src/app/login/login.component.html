<!-- Default form login -->
<div class="row">
  <br><br>
  </div>
  <div class="example z-depth-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5">
        <div class="example z-depth-5"><form class="text-center border border-light p-5" #login=ngForm (ngSubmit)="onSubmit()">

            <p class="h4 mb-4"> Login</p>
          
            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" name="email" [(ngModel)]="email">
          
            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="password" [(ngModel)]="password">
          
            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
              </div>
              <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
              </div>
            </div>
          
            <!-- Sign in button -->
            <button mdbBtn color="info" class="my-4" type="submit">Login</button>
          
            <!-- Register -->
            <p>Not a member?
              <a href="">Register</a>
            </p>
          
            <!-- Social login -->
            <p>or sign in with:</p>
          
            <a type="button" class="light-blue-text mx-2">
              <!-- <i class="fa fa-facebook"></i> -->
              <mdb-icon icon="facebook"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <!-- <i class="fa fa-twitter"></i> -->
              <mdb-icon icon="twitter"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <!-- <i class="fa fa-linkedin"></i> -->
              <mdb-icon icon="linkedin"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <!-- <i class="fa fa-github"></i> -->
              <mdb-icon icon="github"></mdb-icon>
            </a>
          
          </form>
          <!-- Default form login --></div>
          </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
<br><br>

    </div>
